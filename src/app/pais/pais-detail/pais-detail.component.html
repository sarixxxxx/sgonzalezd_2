<div class="container-fluid">
  <p class="h3 p-3">{{ paisDetail?.name }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ paisDetail?.flag }}"
          alt="{{ paisDetail?.name }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        

        <dt class="bold">Description</dt>
        <dd>{{ paisDetail?.description }}</dd>
      </dl>
    </div>
  </div>
</div>
